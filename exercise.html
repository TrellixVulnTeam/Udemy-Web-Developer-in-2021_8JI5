	<p>
		LinkedIn，中文名為領英，是一款社群網路服務網站。完成註冊後會自動產生和帶入電子名片，專門為商業人士設立，堪稱具有社群功能的線上履歷始祖。不止求職者可在平台上更新自己的履歷，企業或僱主也能發布職位。 截至 2015 年，LinkedIn大部分的收入來自向招募人員及專業銷售人員收取會員訊息的存取權限。
	</p>
